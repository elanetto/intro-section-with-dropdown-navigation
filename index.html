<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/cfcc846d5b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css">
  <title>:: Site ::</title>
</head>
<body>
  <div class="the-website">
    <header>
      <div class="left-nav">
        <div class="logo">
          <img src="images/logo.svg" alt="logo">
        </div>
        <nav>
          <div class="dropdown">
            <button class="dropbtn">Features 
              <span class="arrow-up"><i class="fa-solid fa-chevron-up"></i></span>
              <span class="arrow-down"><i class="fa-solid fa-chevron-down"></i></span></i>
            </button>
            <div class="dropdown-content">
              <a href="#">
                <img src="images/icon-todo.svg" alt="to do">
                Todo List</a>
              <a href="#">
                <img src="images/icon-calendar.svg" alt="calendar">
                Calendar</a>
              <a href="#">
                <img src="images/icon-reminders.svg" alt="reminders">
                Reminders
              </a>
              <a href="#">
                <img src="images/icon-planning.svg" alt="planning">
                Planning</a>
            </div>
          </div>
          <div class="dropdown">
            <button class="dropbtn">Company
              <span class="arrow-up"><i class="fa-solid fa-chevron-up"></i></span>
              <span class="arrow-down"><i class="fa-solid fa-chevron-down"></i></span></i>
            </button>
            <div class="dropdown-content">
              <a href="#">History</a>
              <a href="#">Our Team</a>
              <a href="#">Blog</a>
            </div>
          </div>
          <button class="nav-button">Careers</button>
          <button class="nav-button">About</button>
        </nav>
      </div>
      <div class="right-nav">
        <button class="login-button">Log in</button>
        <button class="register-button">Register</button>
      </div>
      <div class="hamburger-menu">
        <img src="images/icon-menu.svg" alt="hamburger menu">
      </div>
    </header>
    <main>
      <div class="content">
        <div class="content-text">
          <div class="title">
            Make remote work
          </div>
          <div class="body-text">
            Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.
          </div>
          <button class="learn-button">Learn more</button>
        </div>
        <div class="gray-logos">
          <img src="images/client-databiz.svg" alt="databiz logo" class="databiz">
          <img src="images/client-audiophile.svg" alt="audiophile logo" class="audio">
          <img src="images/client-meet.svg" alt="meet logo" class="meet">
          <img src="images/client-maker.svg" alt="maker logo" class="maker">
        </div>
      </div>
      <div class="main-image">
        <img src="images/image-hero-desktop.png" alt="image">
      </div>
      <div class="mobile-image">
        <img src="images/image-hero-mobile.png" alt="image">
      </div>
    </main>
  </div>
</body>
</html>
